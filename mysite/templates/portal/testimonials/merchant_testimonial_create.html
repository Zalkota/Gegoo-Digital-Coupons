{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="offset-2"></div>
            <div class="col-lg-8 col-md-12 col-sm-12 offset-md-0 mt-4">
                <div class="">
                    <div class="card-body">
                        <h1 class="section-header text-uppercase text-primary">Write a Review</h1>
                        <p class="fs-14">Satisfied or Dissatisfied with <strong>{{ store.business_name }}</strong>? Let us know!</p>
                        <hr>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                {% crispy form form.helper %}
                                <div class="col-lg-12">
                                    <input type="submit" name="Save" value="Submit Review!" class="btn btn-primary btn btn-primary-alt btn-block mt-3 pull-right" id="submit-id-save">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="offset-lg-2"></div>
        </div>
    </div>
</div>
{% endblock content %}
