{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <h1>All Stores</h1>
                    {% for store in object_list %}
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <a class="card-link" href="{{ store.get_absolute_url }}">
                                    <h3>{{ store.business_name }}</h3>
                                    <h3>{{ store.merchant }}</h3>
                                </a>
                            </div>
                            <p class="card-text">{{ store.description }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
