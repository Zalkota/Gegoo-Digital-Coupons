{% extends "base-alt.html" %}

{% block title %} Subcategory Page {% endblock %}

{% block content %}

<section class="section-sm">
    <div class="container">
        <div class="mb-5">
            <h2>Categories</h2>
            <span class="text-muted fs-14">Select a category</span>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    {% for object in object_list %}
                    <div class="col-lg-3 col-md-6 text-center border-radius-300 mb-5">
                        <div class="card card-border  border-radius-300 shadow-2">
                            <a href="{{ object.get_absolute_url }}">
                                <img class="card-img-top" style="width: 100%;" src="/media/{{ object.main_image }}" alt="User Uploaded images">
                            </a>
                        </div>
                        <div class="px-2 py-3 text-left text-uppercase">
                            <h3 class="fw-6 fs-14">{{ object.title }}</h3>
                            <span class="text-danger fs-14 fw-6">${{ object.price }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
