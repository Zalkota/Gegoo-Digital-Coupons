{% extends "base-alt.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <div class="py-5"></div>
  <div class="container mb-5" style="height: 130rem">
      <div class="row">
          <div class="offset-lg-2 col-lg-8">
              <div class="card">
                  <div class="card-header bg-light px-5">
                    <h5 class="pt-3">Upload Profile Picture</h5>
                    <p class="text-muted ">Please upload a file below.</p>
                  </div>
                  <div class="card-body px-5 py-4">
                      <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                        {{ form|crispy }}
                        </table>
                        <input class="btn btn-primary shadow px-4 my-3 pull-right" style="width: 100%;" type="submit" value="Submit">
                      </form>
                  </div>
                </div>
          </div>
        </div>
  </div>
{% endblock %}
