{% extends 'base.html' %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h3>Delete Post - {{ object.title }}</h3>
                <h3>Are you sure you want to delete this post?</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <a class="btn btn-warning" href="{% url 'post_detail' object.slug %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
