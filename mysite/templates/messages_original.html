{% load static %}

{% if messages %}
<div class="container-fluid messages" id="message_container" >
  <div class="moveInTop ul-trans" >
    <ul class="" style="list-style-type: none;">
      {% for message in messages %}
        <li class="alert {{ message.tags }}" style="display: inline-block">{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
