{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <h3>Store List</h3>
        </div>
        <div class="col-12">
            <h3>Search for content here:</h3>
            <input type="text">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {% for store in stores %}
            <div class="card faq-card">
                <div class="card-body">
                    <div class="card-title">
                        <a class="card-link" href="{{ store.get_absolute_url }}">
                            <h3>{{ store.business_name }}</h3>
                        </a>
                    </div>
                    <p class="card-text">{{ store.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
