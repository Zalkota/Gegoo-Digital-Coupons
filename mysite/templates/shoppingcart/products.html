{% extends "base-alt.html" %}




{% block content %}

 <main class="">
    <section class="section-sm">
        <div class="container">
            <div class="mb-5">
                <h2>Shop Bumper Stickers</h2>
                <span class="text-muted fs-14">High quality bumper stickers, made in USA.</span>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        {% for object in item_list %}
                            <div class="col-lg-3 col-md-6 text-center mb-5">
                                <div class="card shadow-2">
                                    <a href="{{ object.get_absolute_url }}">
                                        <img class="card-img-top" style="width: 100%;" src="/media/{{ object.main_image }}" alt="User Uploaded images">
                                        <div class="card-body text-left text-uppercase">
                                            <h3 class="fw-7 fs-14">{{ object.title }}</h3>
                                            <span class="text-muted fs-14 ">${{ object.price }}</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
 </main>

{% endblock content %}
