{% extends "base-alt.html" %}




{% block content %}

  <main class="">
    <section class="section-md">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              {% for object in item_list %}
              <div class="col-lg-4 text-center">
                  <a href="{{ object.get_absolute_url }}">
                  <img class="card-img-top p-4" style="width: 100%;" src="/media/{{ object.image }}" alt="User Uploaded images">
                  <div class="text-center text-uppercase mt-4">
                    <h3 class="fs-14">{{ object.title }}</h3>
                    <span class="text-muted fs-14 ">${{ object.price }}</span>
                  </div>
              </a>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

{% endblock content %}
