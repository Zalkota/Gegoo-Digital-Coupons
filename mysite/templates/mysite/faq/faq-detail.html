{% extends 'base-alt.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 my-3">
                <div class="card-body">
                    <h3 class="card-title">
                        <a href="{{ FAQ.get_absolute_url }}">
                            {{ object.question }}
                        </a>
                    </h3>
                    <p class="card-text">
                         {{ object.content }}
                    </p>
                    <a href="" class="card-link">
                        {{ object.context }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
