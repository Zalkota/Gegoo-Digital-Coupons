{% extends "base_mpm.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card-deck">
                {% for plan in object_list %}
                <div class="card">
                    <div class="card-body">
                        <h1>{{ plan.nickname }}</h1>
                        <h1>{{ plan.amount }}</h1>
                        <h1>{{ plan.currency }}</h1>
                        <h1>{{ plan.interval }}</h1>
                        <a href="{{ plan.get_absolute_url }}" class="btn btn-primary">View</a>
                    </div>
                </div>
                {% endfor %} 
            </div>  
        </div>
    </div>
</div>


{% endblock content %}
