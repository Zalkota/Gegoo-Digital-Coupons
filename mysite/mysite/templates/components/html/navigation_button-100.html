
<div class="navigation unhide">
    <input type="checkbox" class="navigation__checkbox" style="display: none;" id="navi-toggle">
    <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
    </label>
    <div class="navigation__background">&nbsp;</div>
    <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item"><a href="{% slugurl 'home' %}" class="navigation__link">Home</a></li>
          <li class="navigation__item"><a href="{% url 'portal:course_list' %}" class="navigation__link">Courses</a></li>
          <li class="navigation__item"><a href="{% slugurl 'about' %}" class="navigation__link">Membership</a></li>
          {% if not request.user.is_authenticated %}
          <li class="navigation__item"><a href="{% slugurl 'contact-us' %}" class="navigation__link">Sign In</a></li>
          {% else %}
          <li class="navigation__item"><a href="{% url 'userPage' %}" class="navigation__link">Profile</a></li>
          {% if request.user.is_superuser %}
          <li class="navigation__item"><a href="{% url 'memberships:admin_panel' %}" class="navigation__link">Admin Panel</a></li>
          {% endif %}
          <li class="navigation__item"><a href="{% url 'account_logout' %}" class="navigation__link">Log Out</a></li>
          {% endif %}
        </ul>
    </nav>
</div>
