version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    depends_on:
      - postgres
    #environment:
    #  - POSTGRES_USER=reliable_carriers
    #  - USE_DOCKER=yes
    env_file:
      #- ./envs/common/django.env
      - ./env
    volumes:
      - .:/app
    expose:
      - 8000
    links:
      - postgres
    networks:
      - database1_network
      - nginx_network


  postgres:
    build:
      context: .
      dockerfile: ./compose/postgres/Dockerfile
    # build:
    #   context: .
    #   dockerfile: ./compose/postgres/Dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    ports:
      - 5432:5432
    env_file:
        - ./compose/postgres/postgres.env
    networks:
      - database1_network
    # environment:
      # - POSTGRES_USER=gegooadmin
      # - POSTGRES_PASSWORD=$Django10
      # - POSTGRES_PORT=
    #
  nginx:
    build:
        context: .
        dockerfile: ./compose/nginx/Dockerfile
    command: [nginx-debug, -g, daemon off;]
    ports:
      - 8000:80 #Map TCP port 80 in the container to port 8000 on the Docker host.
    depends_on:
      - django
    networks:
      - nginx_network

networks:
  database1_network:
    driver: bridge
  nginx_network:
    driver: bridge
